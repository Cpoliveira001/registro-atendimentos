<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro de Atendimentos</title>
</head>
<body>
  <h1>Cadastro de Pessoas</h1>
  <form id="cadastroForm">
    <label>Nome:</label>
    <input type="text" id="nome" required><br><br>
    <button type="submit">Registrar</button>
  </form>

  <h2>Registros:</h2>
  <ul id="listaRegistros"></ul>

  <!-- Firebase -->
  <script type="module">
    // Import do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Configuração (vamos preencher no passo 3)
    const firebaseConfig = {
      apiKey: "AIzaSyDer8EjPDAVq9RlfYQtyBvPfxig_6CSXA4",
      authDomain: "atendimentocasadeeleda.firebaseapp.com",
      databaseURL: "https://atendimentocasadeeleda-default-rtdb.firebaseio.com",
      projectId: "atendimentocasadeeleda",
      storageBucket: "atendimentocasadeeleda.firebasestorage.app",
      messagingSenderId: "710001176186",
      appId: "1:710001176186:web:63dabab132eb341cbbd5c3"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("cadastroForm");
    const lista = document.getElementById("listaRegistros");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const nome = document.getElementById("nome").value;
      push(ref(db, "atendimentos/"), { nome });
      form.reset();
    });

    // Mostrar registros em tempo real
    onValue(ref(db, "atendimentos/"), (snapshot) => {
      lista.innerHTML = "";
      snapshot.forEach(child => {
        const li = document.createElement("li");
        li.textContent = child.val().nome;
        lista.appendChild(li);
      });
    });
  </script>
</body>
</html>
